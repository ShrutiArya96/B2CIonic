        <ion-nav-bar class="bar-blue">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <!-- <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
            </ion-nav-buttons> -->

                    <span class="right-buttons">
                        <button class="button button-balanced button-fab">
                            <i class="icon ion-star" style="color:#fff"></i>
                        </button>
                    </span>
                </div> -->
        </ion-nav-bar>
         <!-- <button id="fab" class="button button-positive button-fab button-fab-bottom-right">
            <i class="icon ion-social-twitter" style="color: #fff"></i>
        </button> --> 
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="expanded" nav-clear ng-click="toggleLeft()" ui-sref="app.profile">
            <img ng-src="img/avatar.jpg" class="avatar motion spin fade">
            <div class="menu-bottom">
                <span style="color: #fff">Hi, {{UserName}}</span><br>
                <span style="color: #fff">Balance: &#8377; {{UserBalance}}</span>
            </div>
        </ion-header-bar>
        <ion-content class="has-expanded-header">
            <ion-list>
                <ion-item class="item-icon-left sidemenustyle" native-transitions nav-clear menu-close ui-sref="app.home">
                    <i class="icon" style=""><img ng-src="img/home.svg" width="40%" ></i>
                    <h2 class="menu-text" >&emsp;Home</h2>
                </ion-item>
                <ion-item class="item item-icon-left item-icon-right sidemenustyle" ng-click="toggleWallet()">
                    <i class="icon"><img ng-src="img/Touchscreen Smartphone-48.png" width="45%" height ="40%"></i>
                    <h2 class="menu-text" >&emsp;Recharge</h2>
                    <i class="icon ion-right"><img ng-src="{{isWalletShown ? 'img/svg/caret-top.svg' : 'img/svg/caret-bottom.svg'}}" style="color: {{isWalletShown? '#ff0000': '#000000'}} "></i>
                </ion-item>
                <ion-item class="item-icon-left items" ng-show="isWalletShown" nav-clear ng-click="toggleLeft();toggleWallet();" ui-sref="app.mobile">
                    <h2 class="menu-text">&nbsp;&emsp;Mobile</h2>
                </ion-item>
                <ion-item class="item-icon-left items" ng-show="isWalletShown" nav-clear ng-click="toggleLeft();toggleWallet();" ui-sref="app.dth">
                    <h2 class="menu-text">&nbsp;&emsp;Dth</h2>
                </ion-item>
                <ion-item class="item-icon-left items" ng-show="isWalletShown" nav-clear ng-click="toggleLeft();toggleWallet();" ui-sref="app.electricity">
                    <h2 class="menu-text">&nbsp;&emsp;Gas</h2>
                </ion-item>
                <ion-item class="item-icon-left items" ng-show="isWalletShown" nav-clear ng-click="toggleLeft();toggleWallet();" ui-sref="app.datacard">
                    <h2 class="menu-text">&nbsp;&emsp;Data Card</h2>
                </ion-item>
                <ion-item class="item-icon-left items" ng-show="isWalletShown" nav-clear ng-click="toggleLeft();toggleWallet();" ui-sref="app.gas">
                    <h2 class="menu-text">&nbsp;&emsp;Electricity</h2>
                </ion-item>
                <ion-item class="item-icon-left items" ng-show="isWalletShown" nav-clear ng-click="toggleLeft();toggleWallet();" ui-sref="app.insurance">
                    <h2 class="menu-text">&nbsp;&emsp;Insurance</h2>
                </ion-item>
                <ion-item class="item item-icon-left item-icon-right sidemenustyle" ng-click="toggleTransaction()">
                    <i class="icon"><img ng-src="img/clipboard.svg" width="15%" ></i>
                    <h2 class="menu-text ">&emsp;Transaction Report</h2>
                    <i class="icon ion-right"><img ng-src="{{isTransactionShown ? 'img/svg/caret-top.svg' : 'img/svg/caret-bottom.svg'}}"></i>
                </ion-item>
                <ion-item class="item-icon-left items" native-transitions ng-show="isTransactionShown" nav-clear ng-click="toggleLeft();toggleTransaction();" ui-sref="app.rechargereport">
                    <h2 class="menu-text">&nbsp;&emsp;Recharge Report</h2>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
